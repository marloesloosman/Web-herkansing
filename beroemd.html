<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Beroemd</title>
    <meta name="viewport" content="width=devicewidth,initial-scale=1">
    <link rel="stylesheet" href="Styles/Stylesheet.css">
</head>

<body>
    <a href="overzichtspagina.html">
        <p>&#10005;</p>
    </a>
    <div class="verhaal123">
        <img id="nonactief" src="Images/favoriet-ster-ios-7-interface-symbool_318-33645.png" alt="" onclick="document.getElementById('actief').style.display='block';
  document.getElementById('nonactief').style.display='none';">
        <img id="actief" style="display:none;" src="Images/image.png" alt="" onclick="document.getElementById('nonactief').style.display='block';
  document.getElementById('actief').style.display='none';">
        <img id="Beroemd" src="Images/Beroemd%20small.jpg" alt="">
        <img id="BeroemdM" src="Images/Beroemd%20M.jpg" alt="">

    </div>
    <div id="react">
        <input id="reageer" type="text" name="reactie" placeholder="Uw bericht">

        <img id="zend" src="Images/verzenden.png" alt="" onclick="document.getElementById('reageer').style.height='0em';document.getElementById('reageer').style.display='none';document.getElementById('comment').style.display='inline-block';document.getElementById('zend').style.display='none'">
